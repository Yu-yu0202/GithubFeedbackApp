<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <title>不具合報告フォーム</title>
        <script src='./js/index.js' type="module" defer></script>
        <link type="text/css" href="./css/index.css">
    </head>
    <body>
        <h1>不具合報告、新機能提案フォーム</h1>
        <div>このフォームでは、不具合の報告、新機能の提案を受け付けます。詳しくは<a href="javascript:console.log('まだ構成が完了していないようです。サイト管理者に問い合わせてください。')">こちら</a>をご覧ください。</div>
        <form>
            <table id="formtable">
                <tr>
                    <th>報告する種類</th>
                    <td>
                        <select name="種類" id="type" required>
                            <option hidden disabled value="default">選択してください...</option>
                            <option value="bug">バグ</option>
                            <option value="suggestion">新機能の提案など</option>
                            <option value="fatal">致命的なバグや脆弱性</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>①タイトル</th>
                    <td>
                        <input name="タイトル" id="title" type="text" required>
                    </td>
                </tr>
                <tr>
                    <th>②概要（分かりやすく要約してください）</th>
                    <td><input name="概要" id="overview" type="text" required></td>
                </tr>
                <tr>
                    <th>③本文</th>
                    <td><input name="本文" id="body" type="text" required></td>
                </tr>
                <tr>
                    <th>④環境</th>
                    <td>
                        <select name="OS" id="OS" required onchange="OSOnchange()">
                            <option hidden disabled value="default">選択してください...</option>
                            <option value="Windows11">Windows 11</option>
                            <option value="Windows10">Windows 10</option>
                            <option value="Linux">Linux(Linux-Based OSも含む)</option>
                            <option value="Android">Android</option>
                            <option value="iOS">iOS</option>
                            <option value="Other">その他</option>
                        </select>
                    </td>
                </tr>
                <tr id="OS-Other">
                    <th>その他:</th>
                    <td><input name="OS" id="OtherOS" type="text" required disabled></td>
                </tr>
            </table>
        </form>
    </body>
</html>
